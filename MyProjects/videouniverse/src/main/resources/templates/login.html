<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Red+Hat+Mono:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet">

    <!-- Bootstrap -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    <!-- Our custom CSS -->

    <link rel="stylesheet" href="/css/index.css">
    <title>Signup</title>
</head>
<body>
<header class="primary-header flex">
    <div style="width: 75px; object-fit: scale-down;"><img src="/images/greenAI.png"></div>
    <nav style="margin: auto">
        <ul class="primary-navigation underline-indicators flex">
            <li><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="/index">Home</a></li>
            <li><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="/aboutus">About Us</a></li>
            <li><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="/explore">Explore</a></li>
            <li><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="/wishlist">Wishlist</a></li>
            <li><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="/profile">My Profile</a></li>
            <li class="active"><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="/login">Login/Signup</a></li>
        </ul>
    </nav>
</header>
<div class="container" style="align-items: center">
    <div id="login-box" class="bg-accent" style="padding: 3rem; display:inline-block">
        <form id="loginForm" class="col" action="index.html" style="text-align: center">
            <div class="dropdown-divider"></div>
            <h1 class="text-dark ff-sans-cond uppercase">Login</h1>
            <div class="dropdown-divider"></div>
            <!--            <div class="container">-->
            <!--                <div class="row">-->
            <!--                    <a class="col btn btn-primary" href=""><i class="bi bi-facebook"></i> Sign in with Facebook</a>-->
            <!--                    <a id="twitterLogin" class=" col btn" href=""><i class="bi bi-twitter"></i> Sign in with Twitter</a>-->
            <!--                </div>-->
            <!--                <br>-->
            <!--                <div class="dropdown-divider"></div>-->
            <!--            </div>-->
            <br>
            <h4 class="text-dark ff-sans-normal">enter your account information:</h4><br>
            <div class="container">
                <div class="row">
                    <div class="input-group mb-3 mx-0">
                        <div class="input-group-text" id="basic-addon7"><i class="bi bi-person-fill"></i></div>
                        <input id="loginUsername" class="form-control" type="text" placeholder="Username"
                               pattern="^[a-zA-Z0-9_.-]*$[a-zA-Z0-9_.-]*$" required>
                    </div><br>
                    <div class="input-group mb-3 mx-0">
                        <div class="input-group-text" id="basic-addon8"><i class="bi bi-key-fill"></i></div>
                        <input id="loginPassword" class="form-control" type="password" placeholder="Password"
                               pattern="^[a-zA-Z0-9_.-]*$[a-zA-Z0-9_.-]*$" required><br>
                    </div>
                </div>
            </div>

            <div class="form-check" style="text-align: center">
                <!--                <input class="form-check-input text-dark" type="checkbox" value="" id="keepLoggedIn">-->
                <!--                <label class="form-check-label text-dark" for="keepLoggedIn">Keep me logged in</label>-->
                <div class="dropdown-divider"></div>
                <input id="loginSubmit" type="submit" class="btn text-white"><br><br>
                <p class="text-dark ff-sans-cond uppercase fs-600" style="align-content: center">New Here? <a href="/signup">Sign Up</a></p>
            </div>

        </form>
    </div>
</div>
</div>
<script src="login.js"></script>
</body>
</html>
